            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π —Å –¥–µ–±–∞—É–Ω—Å–æ–º
            const debouncedUpdateValidation = debounce(updateValidation, 300);
            
            hoursInput.addEventListener('input', generateHourFields);
            hallPrice.addEventListener('input', debouncedUpdateValidation);
            totalPlayers.addEventListener('input', debouncedUpdateValidation);
            
            calculateBtn.addEventListener('click', calculate);
            copyBtn.addEventListener('click', copyToClipboard);
            telegramBtn.addEventListener('click', sendToTelegram);
            
            // –£–ª—É—á—à–µ–Ω–Ω–æ–µ –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ —Å–∫—Ä–æ–ª–ª–∞ –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ –Ω–∞ iOS
            let focusedElement = null;
            let scrollTimeout = null;
            
            document.addEventListener('focusin', function(e) {
                if (e.target.tagName === 'INPUT') {
                    focusedElement = e.target;
                    
                    clearTimeout(scrollTimeout);
                    scrollTimeout = setTimeout(() => {
                        if (focusedElement === e.target) {
                            e.target.scrollIntoView({
                                behavior: 'smooth',
                                block: 'center',
                                inline: 'center'
                            });
                        }
                    }, 300);
                }
            });
            
            document.addEventListener('focusout', function() {
                clearTimeout(scrollTimeout);
                focusedElement = null;
            });
            
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, { passive: false });
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            generateHourFields();
        });
    </script>
